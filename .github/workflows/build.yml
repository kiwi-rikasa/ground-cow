name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up env
        run: |
          cd ..
          touch .env
          cat .env.example > .env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build image and start container
        run: |
          cd ..
          docker compose down -v
          docker compose --profile backend up --build -d

      - name: Verify application starts
        run: |
          sleep 5
          curl -s http://localhost:8000/ || { echo "Backend endpoint failed"; exit 1; }

      - run: docker compose down -v

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up env
        run: |
          cd ..
          touch .env
          cat .env.example > .env

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: |
          bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/out
          retention-days: 7

  app-build:
    name: App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up env
        run: |
          cd ..
          touch .env
          cat .env.example > .env

      - name: Build image and start container
        run: |
          cd ..
          docker compose down -v
          docker compose --profile app up --build -d

      - name: Verify application
        run: |
          sleep 5
          curl -s http://localhost:8000/ || { echo "Backend endpoint failed"; exit 1; }
          curl -s http://localhost:8081/ || { echo "PG Web endpoint failed"; exit 1; }
          curl -s http://localhost:3000/ || { echo "Frontend endpoint failed"; exit 1; }

      - run: docker compose down -v
